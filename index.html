<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="forimage">
                    <div class="semi-transparent">
                        <img src="./images/odin-lined.png" alt="odin-logo" height="150px">
                        <div>ODIN</div>
                    </div>
                </div>
                <div class="forFooter">
                    <p class="p-footer">Photo by <a href="unsplash.com">Halle West</a> on <a href="unsplash.com">Unsplash</a></p>
                </div>
            </div>
            <div class="right">
                <div class="first">
                    <h3>
                        This is not a real online service! You know you need something <br/>
                        like this in your life to help you realize your deepest dreams. <br/>
                        Sign up <em>now</em> to get started.
                        <br/><br/>
                        You <em>know</em> you want to.
                    </h3>
                </div>
                <form action="" method="get">
                    <div class="second">
                        <h3 style="margin-left: 50px; padding-top: 10px;"">Let's do this!</h3>
                        <div class="form-main-div">
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="firstName">FIRST NAME</label>
                                    <input type="text" id="firstname">
                                </div>
                                <div class="form-div">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email">
                                </div>
                                <div class="form-div">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" required>
                                    <p id="error"></p>
                                </div>
                            </div>
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="LastName">LAST NAME</label>
                                    <input type="text" id="lastname">
                                </div>
                                <div class="form-div">
                                    <label for="PhoneNumber">PHONE NUMBER</label>
                                    <input type="tel" id="phonenumber">
                                </div>
                                <div class="form-div">
                                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirmpassword" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="third">
                        <button type="submit" class="button">Create Account</button>
                    </div>
                </form>
                <div class="hyperlink">
                    <p>Already have an account? <a href="" class="login">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
